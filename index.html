    <link

      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo"></div>
      </div>

      <div class="multiple-items"></div>

      <div class="number-container">
        <div class="inner">
          <p class="numberDiv">...</p>
        </div>
      </div>

      <div class="control">
        <div class="button start bg-green">Bắt đầu</div>
        <div class="button stop bg-red">Dừng</div>
        <div class="button win bg-yellow">Kinh</div>
      </div>
    </div>

    <div class="overlay">
      <div class="button reset bg-green">Ván mới</div>
      <div class="winInput">
        <label for="checkWin"> Nhập số đã kinh, cách nhau bằng dấu ',' </label>
        <input type="text" id="checkWin" />
        <span class="checkText"></span>
        <!-- HTML !-->

        <div class="win-button">
          <button id="checkWinBtn" class="button-19" role="button">
            Kiểm tra
          </button>
        </div>
      </div>
    </div>

    <audio class="beat" src="./assets/audio/Beat_out.mp3" hidden loop></audio>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./main.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".multiple-items").slick({
          infinite: false,
          slidesToShow: 3,
          slidesToScroll: 3,
          arrows: false,
        });
      });
    </script>
  </body>
</html>
